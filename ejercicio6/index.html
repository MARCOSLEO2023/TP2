<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Validación</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="number"],
  input[type="email"] {
    width: 50%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  p {
    margin-top: 10px;
  }
</style>
</head>
<body>
<div>
  <h2>Formulario de Validación</h2>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" maxlength="50" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0" required>
    
    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" name="altura" min="0" max="230" required>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>
  <p id="mensaje"></p>
</div>

<script>
function validarFormulario() {
  var nombre = document.getElementById("nombre").value.trim();
  var apellido = document.getElementById("apellido").value.trim();
  var edad = parseInt(document.getElementById("edad").value);
  var altura = parseInt(document.getElementById("altura").value);
  var email = document.getElementById("email").value.trim();
  var mensaje = document.getElementById("mensaje");

  // Validaciones
  if (nombre === "" || apellido === "") {
    mensaje.innerText = "El nombre y apellido son campos obligatorios.";
    mensaje.style.color = "red";
    return;
  }
  
  if (nombre.length > 50 || apellido.length > 50) {
    mensaje.innerText = "El nombre y apellido no pueden tener más de 50 caracteres.";
    mensaje.style.color = "red";
    return;
  }

  if (edad < 0 || isNaN(edad)) {
    mensaje.innerText = "La edad no puede ser negativa.";
    mensaje.style.color = "red";
    return;
  }

  if (edad < 18) {
    mensaje.innerText = "Debes ser mayor de edad.";
    mensaje.style.color = "red";
    return;
  }

  if (altura < 0 || altura > 230 || isNaN(altura)) {
    mensaje.innerText = "La altura debe estar entre 0 y 230 cm.";
    mensaje.style.color = "red";
    return;
  }

  if (!email.includes("@")) {
    mensaje.innerText = "El correo electrónico debe contener '@'.";
    mensaje.style.color = "red";
    return;
  }

  mensaje.innerText = "Formulario validado correctamente.";
  mensaje.style.color = "green";
}
</script>
</body>
</html>
